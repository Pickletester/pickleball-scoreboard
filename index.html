<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickleball Scoreboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('backgroundSB.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    .scoreboard {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      font-size: 3rem;
    }
    .team {
      flex: 1;
    }
    .controls button {
      font-size: 1.5rem;
      margin: 5px;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="scoreboard">
    <div class="team">
      <div>Team A: <span id="scoreA">0</span></div>
      <div class="controls">
        <button onclick="updateScore('A', 1)">+</button>
        <button onclick="updateScore('A', -1)">-</button>
      </div>
    </div>
    <div class="team">
      <div>Team B: <span id="scoreB">0</span></div>
      <div class="controls">
        <button onclick="updateScore('B', 1)">+</button>
        <button onclick="updateScore('B', -1)">-</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD_unRHQhjXS0JZ1ON-4u0KfNX4lIqNlbU",
      authDomain: "pickleballscoreboard-a963e.firebaseapp.com",
      databaseURL: "https://pickleballscoreboard-a963e-default-rtdb.firebaseio.com",
      projectId: "pickleballscoreboard-a963e",
      storageBucket: "pickleballscoreboard-a963e.appspot.com",
      messagingSenderId: "858315041471",
      appId: "1:858315041471:web:59bf87df2f4dae68de740a",
      measurementId: "G-N1Y4292E8V"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Score elements
    const scoreA = document.getElementById('scoreA');
    const scoreB = document.getElementById('scoreB');

    // Update score function
    function updateScore(team, change) {
      const ref = db.ref('scores/' + team);
      ref.once('value').then(snapshot => {
        let current = snapshot.val() || 0;
        ref.set(Math.max(0, current + change));
      });
    }

    // Listen for changes
    db.ref('scores/A').on('value', snapshot => {
      scoreA.textContent = snapshot.val() ?? 0;
    });

    db.ref('scores/B').on('value', snapshot => {
      scoreB.textContent = snapshot.val() ?? 0;
    });
  </script>
</body>
</html>
