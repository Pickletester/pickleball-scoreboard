<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pickleball Scoreboard</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .container {
      position: relative;
      width: 845px;
      height: 314px;
      background: url('BackgroundSB.png') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .text {
      position: absolute;
      font-weight: bold;
      color: white;
    }
    .player {
      font-size: 16px;
    }
    .score {
      font-size: 64px;
    }

    #eventName { top: 20px; right: 25px; font-size: 15px; }
    #gameLabel { top: 100px; right: 55px; font-size: 12px; opacity: 0.8; }
    #gameScore { top: 120px; right: 25px; font-size: 16px; }
    #currentTime { bottom: 20px; right: 25px; font-size: 16px; }

    #player1 { top: 75px; right: 260px; }
    #player2 { bottom: 75px; right: 260px; }
    #player3 { bottom: 75px; left: 60px; }
    #player4 { top: 75px; left: 60px; }

    #score1Container { top: 100px; left: 240px; }
    #score2Container { top: 100px; left: 340px; }

    .scoreContainer {
      position: absolute;
      text-align: center;
    }

    input {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      font-family: inherit;
      text-align: center;
    }

    .input-small {
      font-size: 14px;
      width: 100px;
    }

    .input-score {
      font-size: 64px;
      width: 70px;
    }

    .control {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2px;
      gap: 2px;
    }

    .control button,
    .swap-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ccc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .control button {
      width: 25px;
      height: 25px;
    }

    .swap-btn {
      position: absolute;
      bottom: 0px;
      left: 38%;
      transform: translateX(-50%);
      padding: 1px 12px;
      font-size: 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="eventName" class="text">
      <input id="eventNameInput" class="input-small" value="EVENT NAME" />
    </div>
    <div id="gameLabel" class="text">GAMES</div>
    <div id="gameScore" class="text">
      <input id="gameScoreInput" class="input-small" value="0-0, 0-0" />
    </div>
    <div id="currentTime" class="text">TIME</div>

    <div id="player1" class="text player"><input id="p1" class="input-small" value="PLAYER 1" /></div>
    <div id="player2" class="text player"><input id="p2" class="input-small" value="PLAYER 2" /></div>
    <div id="player3" class="text player"><input id="p3" class="input-small" value="PLAYER 3" /></div>
    <div id="player4" class="text player"><input id="p4" class="input-small" value="PLAYER 4" /></div>

    <div id="score1Container" class="text scoreContainer">
      <div class="score"><input id="score1" class="input-score" value="0" /></div>
      <div class="control">
        <button onclick="adjustScore('score1', 1)">▲</button>
        <button onclick="adjustScore('score1', -1)">▼</button>
      </div>
    </div>

    <div id="score2Container" class="text scoreContainer">
      <div class="score"><input id="score2" class="input-score" value="0" /></div>
      <div class="control">
        <button onclick="adjustScore('score2', 1)">▲</button>
        <button onclick="adjustScore('score2', -1)">▼</button>
      </div>
    </div>

    <button class="swap-btn" onclick="swapSides()">Swap Sides</button>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_unRHQhjXS0JZ1ON-4u0KfNX4lIqNlbU",
      authDomain: "pickleballscoreboard-a963e.firebaseapp.com",
      databaseURL: "https://pickleballscoreboard-a963e-default-rtdb.firebaseio.com",
      projectId: "pickleballscoreboard-a963e",
      storageBucket: "pickleballscoreboard-a963e.appspot.com",
      messagingSenderId: "858315041471",
      appId: "1:858315041471:web:59bf87df2f4dae68de740a",
      measurementId: "G-N1Y4292E8V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const fields = {
      eventNameInput: 'eventName',
      gameScoreInput: 'gameScore',
      p1: 'p1',
      p2: 'p2',
      p3: 'p3',
      p4: 'p4',
      score1: 'score1',
      score2: 'score2'
    };

    // Sync input fields to Firebase
    Object.entries(fields).forEach(([inputId, dbKey]) => {
      const input = document.getElementById(inputId);
      if (!input) return;
      input.addEventListener('input', () => {
        set(ref(db, 'scoreboard/' + dbKey), input.value);
      });
      onValue(ref(db, 'scoreboard/' + dbKey), snapshot => {
        const val = snapshot.val();
        if (val !== null && input.value !== val) {
          input.value = val;
        }
      });
    });

    // Update time
    function updateTime() {
      const now = new Date();
      const formatter = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
      document.getElementById('currentTime').textContent = formatter.format(now);
    }

    // Score functions
    window.adjustScore = function(id, delta) {
      const input = document.getElementById(id);
      let current = parseInt(input.value) || 0;
      current = Math.max(0, current + delta);
      input.value = current;
      set(ref(db, 'scoreboard/' + id), current);
    };

    // Swap players and scores
    window.swapSides = function() {
      const map = {
        p1: 'p4', p2: 'p3', p3: 'p2', p4: 'p1',
        score1: 'score2', score2: 'score1'
      };
      Object.entries(map).forEach(([a, b]) => {
        const valA = document.getElementById(a).value;
        const valB = document.getElementById(b).value;
        document.getElementById(a).value = valB;
        document.getElementById(b).value = valA;
        set(ref(db, 'scoreboard/' + a), valB);
        set(ref(db, 'scoreboard/' + b), valA);
      });
    };

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
