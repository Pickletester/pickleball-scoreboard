<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #scoreboard {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 15px 0;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
    }

    .team input {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
      width: 100%;
    }

    .team input:focus {
      outline: none;
      border-bottom: 2px solid white;
    }

    .score {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .buttons {
      margin-top: 5px;
    }

    button {
      font-size: 1.2rem;
      margin: 0 5px;
      padding: 4px 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="background" src="backgroundsb.png" alt="Background" />

  <div id="scoreboard">
    <div class="team">
      <input id="teamAName" value="Team A" />
      <div class="score" id="scoreA">0</div>
      <div class="buttons">
        <button onclick="changeScore('A', 1)">+</button>
        <button onclick="changeScore('A', -1)">−</button>
      </div>
    </div>
    <div class="team">
      <input id="teamBName" value="Team B" />
      <div class="score" id="scoreB">0</div>
      <div class="buttons">
        <button onclick="changeScore('B', 1)">+</button>
        <button onclick="changeScore('B', -1)">−</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_unRHQhjXS0JZ1ON-4u0KfNX4lIqNlbU",
      authDomain: "pickleballscoreboard-a963e.firebaseapp.com",
      databaseURL: "https://pickleballscoreboard-a963e-default-rtdb.firebaseio.com",
      projectId: "pickleballscoreboard-a963e",
      storageBucket: "pickleballscoreboard-a963e.appspot.com",
      messagingSenderId: "858315041471",
      appId: "1:858315041471:web:59bf87df2f4dae68de740a",
      measurementId: "G-N1Y4292E8V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const scoreARef = ref(db, 'scoreboard/scoreA');
    const scoreBRef = ref(db, 'scoreboard/scoreB');
    const nameARef = ref(db, 'scoreboard/nameA');
    const nameBRef = ref(db, 'scoreboard/nameB');

    const scoreASpan = document.getElementById('scoreA');
    const scoreBSpan = document.getElementById('scoreB');
    const nameAInput = document.getElementById('teamAName');
    const nameBInput = document.getElementById('teamBName');

    function updateDisplay(ref, el) {
      onValue(ref, snapshot => {
        const value = snapshot.val();
        if (value !== null) el.textContent = value;
      });
    }

    function updateName(ref, el) {
      onValue(ref, snapshot => {
        const value = snapshot.val();
        if (value !== null && el !== document.activeElement) {
          el.value = value;
        }
      });

      el.addEventListener('input', () => {
        set(ref, el.value);
      });
    }

    updateDisplay(scoreARef, scoreASpan);
    updateDisplay(scoreBRef, scoreBSpan);
    updateName(nameARef, nameAInput);
    updateName(nameBRef, nameBInput);

    function changeScore(team, delta) {
      const scoreRef = team === 'A' ? scoreARef : scoreBRef;
      const span = team === 'A' ? scoreASpan : scoreBSpan;
      const newScore = Math.max(0, parseInt(span.textContent || '0') + delta);
      set(scoreRef, newScore);
    }

    window.changeScore = changeScore;
  </script>
</body>
</html>
